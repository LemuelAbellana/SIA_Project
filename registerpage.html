<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="authStyles.css">
    <title>Escape Avenue - Login</title>
</head>

<body>
    <div class="backgrndimg">
    
    <div class="container">
        <div class="logo">
            <img src="../SIA_Project/Assets/ESCAPE-AVE-.png" alt="Escape Avenue Logo"> <!-- Replace with the path to your logo -->
        </div>
        <div class="login-panel">
            <h2>Welcome To Escape Avenue</h2>
            <p>Please Login to Admin Panel</p>
            <div class="input-group">
                <label>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter Username" name="username" id="user" required>
                </label>
            </div>
            <div class="input-group">
                <label>
                    <i class="fas fa-user"></i>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                </label>
            </div>
            <div class="input-group">
                <label>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter Password" name="password" id="psw" required>
                </label>
                </div>
            <div class="input-group">
                <label>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Repeat Password" name="repeat_password" id="psw-repeat" required> 
                </label>
                
            </div>
            <div class="btn-group">
                <button class="register-btn">REGISTER</button>
                <button class="login-btn">LOGIN</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
