<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="authStyles.css">
    <title>Escape Avenue - Login</title>
</head>

<body>
    <div class="backgrndimg">
    
    <div class="container">
        <div class="logo">
            <img src="../SIA_Project/Assets/ESCAPE-AVE-.png" alt="Escape Avenue Logo">
        </div>
        <div class="login-panel">
            <h2>Welcome To Escape Avenue</h2>
            <p>Please Login to Admin Panel</p>
            <div class="input-group">
                <label>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </label>
            </div>
            <div class="input-group">
                <label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                </label>
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <div class="btn-group mt-3">
                <button class="auth-btn">LOGIN</button>
            </div>
            <hr>
            <p>Don't have an account? <a href="registerpage.html">Register here</a>.</p>
        </div>
    </div>
</div>

<script src="visiblitypass.js"></script>

</body>
</html>
