<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./admin.css">

  <title>Admin</title>

<body class="backgrndimg">
  <span class="burger" onclick="openNav()">&#9776;</span>
  <div id="Navigation" class="sidenav">
    <div class="logo-container">
      <img src="../../Assets/ESCAPE-AVE-.png" alt="Logo">
    </div>
    <a href="javascript:void(0)" class="closebutton" onclick="closeNav()">&times;</a>
    <a href="../admin/booking_information.html"><i class="fa-solid fa-book"></i> Booking</a>
    <a href="../admin/customer.html"><i class="fa-solid fa-receipt"></i> Customer</a>
    <a href="../admin/event.html"><i class="fa-solid fa-hotel"></i> Event</a>
    <a href="../loginpage.html"><i class="fa-regular fa-user"></i> Logout</a>
  </div>

  <div id="Booking" class="table-container">
    <div id="brand-container" class="brand-container">
      <img src="../../Assets/ESCAPE-AVE-.png" alt="Logo" class="escape">
    </div>
    <div class="table-header-top">
      <h1>Booking Management System <div id="clock"></div>
      </h1>
    </div>
    <div class="table-header">
      <button class="new-member" id="newMemberBtn">New member</button>
      <div class="search-bar">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Enter name/date/id">
        <label for="entries">Show
          <select id="entries">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select> entries
        </label>
      </div>
    </div>
    <table class="custom-table">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Total Bookings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
        </tr>

        <tr>
          <td>1</td>
          <td>1</td>
        </tr>

        <tr>
          <td>1</td>
          <td>1</td>
        </tr>

        <tr>
          <td>1</td>
          <td>1</td>
        </tr>

      </tbody>
    </table>
    <div class="pagination">
      <p>Showing 1 to 10 of 50 entries</p>
      <div>
        <button class="page-btn">Prev</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <button class="page-btn">5</button>
        <button class="page-btn">Next</button>


  <script src="../../ViewModel/sidenavFunc.js"></script>
  <script src="../../ViewModel/timerdisplay.js"></script>
  <script src="../../ViewModel/PaginationFunction3.js"></script>
  <script src="../../ViewModel/popupFunc.js"></script>

</html>
